<section class="animate__animated animate__fadeIn">
  <h2>Por Regi√≥n</h2>
  <hr>
  <section class="row">
    <div class="col text-center btn-group flex-wrap ">
      <button [class]="getClass(region)" *ngFor="let region of regions" (click)="buscar(region)" type="button">{{region
        |
        uppercase}}</button>
    </div>
  </section>

  <div class="alert alert-danger mt-4" *ngIf="error">
    Sin resultados para el termino: "<strong>{{termino}}</strong>"
  </div>

  <section class="row " *ngIf="country.length > 0">
    <div class="col table-responsive-sm">
      <app-region-tabla [country]="country"></app-region-tabla>
    </div>
  </section>
</section>
